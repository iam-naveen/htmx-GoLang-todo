<html lang="en">
<head>
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 flex w-full h-screen items-center justify-center">
    <div class="grid grid-cols-2 gap-5 w-[650px]">
        <form hx-post="/" hx-target="#list" hx-swap="beforeend" class="flex flex-col space-y-2">
            <input class="px-5 py-2 rounded-md" type="text" name="username" placeholder="Name">
            <input class="px-5 py-2 rounded-md" type="email" name="email" placeholder="Email">
            <button class="px-5 py-2 rounded-md bg-cyan-200" type="submit">Submit</button>
        </form>
        <ul id="list" class="flex flex-col space-y-2">
            {{ range .Users }}
                <li class="p-3 rounded bg-white">
                    <span>{{ .Username }} - {{ .Email }}</span>
                </li>
            {{ end }}
        </ul>
    </div>
</body>
</html>
